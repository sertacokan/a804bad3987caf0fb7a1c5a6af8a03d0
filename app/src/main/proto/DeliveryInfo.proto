syntax = "proto3";

option java_package = "com.example.spacedeliveryman";
option java_multiple_files = true;

message Spaceship{
  int32 damage = 1;
  string name = 2;
  int32 speed = 3;
  int32 durability = 4;
  int32 capacity = 5;
}

message DeliveryRemainingData{
  int32 ugs = 1;
  int32 eus = 2;
  int32 ds = 3;
}